name: Automated NPM Release ğŸš€
on:
  push:
    branches:
      - main # KÃ­ch hoáº¡t khi merge vÃ o main branch
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cho phÃ©p Actions commit láº¡i package.json vÃ  táº¡o tag
      pull-requests: write # TÃ¹y chá»n, náº¿u báº¡n dÃ¹ng PR
      id-token: write # TÃ¹y chá»n, cho cÃ¡c ná»n táº£ng Ä‘Ã¡m mÃ¢y khÃ¡c

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          token: ${{ secrets.GH_TOKEN }} # DÃ¹ng Secret náº¿u GitHub Token máº·c Ä‘á»‹nh khÃ´ng Ä‘á»§ quyá»n

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci 

      - name: ğŸ§± Build Affected Libraries
        run: npx nx affected:build --base=HEAD~1 --head=HEAD --parallel

      - name: âš¡ Restore Nx Cache (Nx Cloud)
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-cache-

      - name: ğŸš€ Run Nx Release & Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        run: |
          # DÃ¹ng tham sá»‘ HEAD~1 (commit trÆ°á»›c) lÃ m BASE vÃ  HEAD (commit hiá»‡n táº¡i) lÃ m HEAD
          # Ä‘á»ƒ Nx so sÃ¡nh vÃ  xÃ¡c Ä‘á»‹nh cÃ¡c commits má»›i ká»ƒ tá»« láº§n release cuá»‘i.
          npx nx release --base=HEAD~1 --head=HEAD --verbose