name: Auto Version & Publish

on:
  push:
    branches:
      - main  # cháº¡y khi push lÃªn main

jobs:
  publish:
    name: Auto Version & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write  # cáº§n quyá»n Ä‘á»ƒ push tag
      id-token: write
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        shell: bash

      # ðŸ” PhÃ¢n tÃ­ch commit gáº§n nháº¥t Ä‘á»ƒ xÃ¡c Ä‘á»‹nh loáº¡i version
      - name: Determine version bump type
        id: bump_type
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Last commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.*\))?: "; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      # ðŸ§© Tá»± Ä‘á»™ng tÄƒng version tÆ°Æ¡ng á»©ng
      - name: Bump version
        id: version_bump
        run: |
          BUMP_TYPE="${{ steps.bump_type.outputs.bump }}"
          echo "Detected bump type: $BUMP_TYPE"
          NEW_VERSION=$(npm version $BUMP_TYPE -m "chore(release): v%s [skip ci]")
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
        shell: bash

      - name: Push new version tag
        run: |
          git push origin HEAD:main --tags
        shell: bash

      - name: Print Environment Info
        run: npx nx report
        shell: bash

      - name: Publish packages
        run: npx nx release publish --no-cloud
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
